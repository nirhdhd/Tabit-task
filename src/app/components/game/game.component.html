<div class="gameContainer">
  <div class="cells-container">
    <app-cell
      [index]="i"
      [values]="cell"
      *ngFor="let cell of scoreBoard; let i = index"
    ></app-cell>
  </div>
  <form class="actions-container">
    <h1 class="takets">Take a shot!</h1>

    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
      "
    >
      <div class="option1">
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>How many pins?</mat-label>
          <input type="number" max="10" [formControl]="pinsInput" matInput />
          <mat-error *ngIf="pinsInput.hasError('max')">
            the max number is 10
          </mat-error>
          <mat-error *ngIf="pinsInput.hasError('min')">
            the min number is 0
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="
            !pinsInput.valid || pinsInput.value == '' || pinsInput.value == null
          "
          style="margin-bottom: 10px; font-size: 18px"
          (click)="throwBall(false, $event)"
          mat-raised-button
        >
          Submit
        </button>
      </div>
      <div class="or">or</div>
      <div class="option2">
        <button
          style="font-size: 18px"
          (click)="throwBall(true, $event)"
          mat-raised-button
        >
          Random number of pins
        </button>
      </div>
    </div>
    <!-- 
    <button (click)="addUser($event)" mat-raised-button>foo</button> -->
  </form>
  <button class="backBtn" (click)="goBack()" mat-raised-button>
    Back to Main
  </button>
</div>
